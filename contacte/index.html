    <script>
        if (window.innerWidth <= 980) { // Solo en móviles
            var map = L.map('map').setView([42.27369, 2.9647], 18);  // Cambia el zoom a 25 en móviles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 26,
                attribution: '© OpenStreetMap'
            }).addTo(map);
            
            // Añadir marcador en la versión móvil también
            var marker = L.marker([42.27369, 2.9647]).addTo(map);
            marker.bindPopup('Oficina').openPopup();
            
        } else { // Para pantallas más grandes
            var map = L.map('map').setView([42.27369, 2.9647], 17);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);
            
            var marker = L.marker([42.27369, 2.9647]).addTo(map);
            marker.bindPopup('Oficina').openPopup();
        }
    </script>
